{% extends "layout.html" %}
{% block content %}
{% for i in range(movie_name|length) %}
    <div class="col-md-3" style="margin-top:30px">
        <div class="card-body">
            <div>
                <img class="card-img-top" style="width: 120px; height: 180px" src="{{ image[i] }}">
                <h4 class="text-color" style="margin-top:5px"> {{ movie_name[i] }}</h4>
                <p class="text-color" style="margin-top:15px"><b>{{ director_name[i] }}</b></p>
                <p class="text-color"> <b> Cast - </b>{{ cast[i] }}</p>
                <p class="text-color"><b> Genre - </b>{{ genre[i] }}</p>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock content %}
